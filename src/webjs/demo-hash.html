<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Hash</title>
    <script src="url_hash.js"></script>
</head>
<body>
<script>
    window.location.hash = {
        'q': 'what?',
        'h': 'haha'
    }.toString();
    pushOnHashChange(function (e, hash) {
        console.log(hash.parseArguments());
    });
</script>
</body>
</html>
